<!DOCTYPE html>
<html lang="en" ng-app="moviezApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MoviezDB</title>
  <style>
    .ng-hide {
      display: none!important;
    }
  </style>
  <link rel="stylesheet" href="ext/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="ext/font-awesome/css/font-awesome.min.css" />

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" href="images/favicon.ico">
</head>

<body>
  <div id="wrap">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">MoviezDB</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#/favourites"><i class="fa fa-heart"></i> My Favourites</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div ng-view></div>
    </div>
    <div id="push"></div>
  </div>
  <div id="footer">
    <div class="container">
      <p class="muted credit">License: MIT</p>
    </div>
  </div>

  <!-- Libraries -->
  <script src='ext/jquery/jquery.min.js'></script>
  <script src='ext/angular/angular.js'></script>
  <script src='ext/angular/angular-route.js'></script>
  <script src='ext/bootstrap/js/bootstrap.min.js'></script>

  <!-- Modules -->
  <script src="app/app.module.js"></script>
  <script src="app/app.routes.js"></script>
  <script src="app/common/common.module.js"></script>
  <script src="app/search/search.module.js"></script>
  <script src="app/favourites/favourites.module.js"></script>

  <!-- Domain Classes -->
  <script src="app/common/model/IMovie.js"></script>

  <!-- Services -->
  <script src="app/common/services/search.service.js"></script>
  <script src="app/common/services/favourites.service.js"></script>

  <!-- Controllers -->
  <script src="app/search/search.controller.js"></script>
  <script src="app/favourites/favourites.controller.js"></script>
</body>

</html>
